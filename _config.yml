title: LALALALALALA!!
email: nick.github1@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/images" # the subpath of your site, e.g. /blog
url: "https://nickburrows.github.io" # the base hostname & protocol for your site, e.g. http://example.com
locale: "zh-TW"
twitter_username: ""
github_username:  nickburrows
repository: nickburrows/images
logo: "/assets/images/favicon-96.png"
# theme: jekyll-theme-minimal
# theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

minimal_mistakes_skin: dark

search: true

show_date: true
date_format: "%Y-%m-%d"

markdown: kramdown

permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: TW

include:
  - _pages

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme

css_dir: "assets/css"

author: Nick Lin

defaults:
  # _posts
  - scope:
      path: ''
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: '_pages'
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

footer:
  links:
    - label: 'Twitter'
      icon: 'fab fa-fw fa-twitter-square'
      url: 'https://twitter.com/'
    - label: 'GitHub'
      icon: 'fab fa-fw fa-github'
      url: 'https://github.com/'
    - label: 'Instagram'
      icon: 'fab fa-fw fa-instagram'
      url: 'https://instagram.com/'
